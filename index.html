<body>
    <nav>
        <div id="NavLogo">
            <img src="./img/Nav-Logo.png" alt="Nav-Logo GameOn">
        </div>
        <div id="NavButtons">
            <ul>
                <li><button>Event details</button></li>
                <li><button>About us</button></li>
                <li><button>Contact</button></li>
                <li><button>Pass events</button></li>
            </ul>
        </div>
    </nav>
    <section id="content">
        <div id="content-text">
            <div id="Slogan">
                <h1>US Nationwide Game-a-Thon</h1>
            </div>
            <div id="Sub-heading">
                <p>Do you live to game? Our next gaming event is now accepting reservations for players, but spots are limited.</p>
            </div>
            <div id="cta">
                <button>Sign Up Now</button>
            </div>
        </div>
        <div id="content-img">
            <div id=fit-picture>
                <img src="./img/AdobeStock_335161323 (1) 1.png" alt="">
            </div>
        </div>
    </section>
    <footer>
        <div id="FooterCopyright">
            <p>Copyright 2014 - 2020, GameOn Inc.</p>
        </div>
    </footer>

        <script src="script.js"></script>

    
</body>
</html>
